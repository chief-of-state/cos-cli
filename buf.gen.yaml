version: v1
managed:
  enabled: true
  optimize_for: CODE_SIZE
  go_package_prefix:
    default: github.com/chief-of-state/cos-cli/gen
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: gen
    opt: paths=source_relative
  - name: go-grpcclient
    out: gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
